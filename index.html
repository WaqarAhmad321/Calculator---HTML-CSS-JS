<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="style.css" rel="stylesheet" />
    <link href="utils.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="outer-container">
        <h1>Welcome To Calculator!</h1>
        <div class="inner-container">
            <div class="row">
                <input type="text"/>
            </div>
            <div class="row">
                <button class="upper-buttons">AC</button>
                <button class="upper-buttons">/</button>
                <button class="upper-buttons">%</button>
                <button class="right-buttons">รท</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="right-buttons">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="right-buttons">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="right-buttons">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>&larr;</button>
                <button class="right-buttons">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
